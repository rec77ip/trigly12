<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Download</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url("3XK70xlhS3m-JFT8DaUePQ\ \(1\).jpg") no-repeat center center/cover;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 128, 128, 0.7);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            width: 80%;
            max-width: 500px;
        }

        .book-image {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .description {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .btn-download, .btn-home {
            background: white;
            color: #008080;
            padding: 15px 25px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            display: inline-block;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-download:hover, .btn-home:hover {
            background: #005f5f;
            color: white;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <p class="description">Get Your Downloadable and printable pdf grocery list</p>
        <a href="grocery.pdf" class="btn-download" download>Download Now</a>
        <a href="/index.html" class="btn-home">Back to Home</a>
    </div>
</body>
</html>
