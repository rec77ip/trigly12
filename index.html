<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url("image/3XK70xlhS3m-JFT8DaUePQ\ \(1\).jpg") no-repeat center center/cover;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 128, 128, 0.7);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
        }

        h1 {
            margin-bottom: 20px;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            background: white;
            color: #008080;
            padding: 15px 25px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            display: inline-block;
            width: 220px;
            text-align: center;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1.5s ease-out forwards;
        }

        .btn:nth-child(1) { animation-delay: 0.3s; }
        .btn:nth-child(2) { animation-delay: 0.6s; }
        .btn:nth-child(3) { animation-delay: 0.9s; }
        .btn:nth-child(4) { animation-delay: 1.2s; }
        .btn:nth-child(5) { animation-delay: 1.5s; }
        .btn:nth-child(6) { animation-delay: 1.8s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn:hover {
            background: #005f5f;
            color: white;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Health Tracker</h1>
        <div class="btn-container">
            <a href="others/sub.html" class="btn">Substitution & Tips</a>
            <a href="others/diet.html" class="btn">Printable Diet Tracker</a>
            <a href="others/FAQ.html" class="btn">FAQ</a>
            <a href="others/Grocery.html" class="btn">Printable Grocery List</a>
            <a href="others/recipe.html" class="btn">50 Recipes</a>
        </div>
    </div>
</body>
</html>
